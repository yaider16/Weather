<head>
	<meta charset="UTF-8">

	<title>Wheather</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

<body onload="onLoad()">

			<h4 id="loca-h4">Localización:</h4>
			<div id="location"></div>
		</div>

		<div class="two">
			<h4>Estado:</h4>
			<div id="description"></div>
		</div>

		<div class="three">
			<h4>Humedad:</h4>
			<div id="humidity"></div>
		</div>

		<div class="four">
			<h4>Presion:</h4>
			<div id="pressure"></div>
		</div>

		<div class="five">
			<h4>Temperatura:</h4>
			<div id="temperature">Cº</div>
		</div>

		<div class="six">
